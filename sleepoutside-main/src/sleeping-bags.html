
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Sleeping Bags</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="./js/renderHeaderFooter.js" defer></script>
  <script type="module" src="./js/cartCount.js"></script>
  <script type="module" src="./js/sleepingbags.js" defer></script>
</head>

<body>
  <header class="divider"></header>

    <section class="products">
      <h2>Sleeping Bags</h2>

      <!-- Sort Dropdown -->
      <div class="sort-container">

        <span id="per-page-info"></span>
      </div>

      <ul class="product-list"></ul>

  <!-- Quick View Modal -->
<div id="quick-view-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <div id="quick-view-content"></div>

  <footer></footer>
